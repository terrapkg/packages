name: Bootstrap Andaman and Subatomic

on:
  workflow_dispatch:

jobs:
  bootstrap:
    strategy:
      matrix:
        version: ["39"]
        arch: ["x86_64", "aarch64"]
      fail-fast: true
    runs-on: ${{ matrix.arch == 'aarch64' && 'ARM64' || 'ubuntu-latest' }}
    container:
      image: registry.fedoraproject.org/fedora-minimal:${{ matrix.version }}
      options: --cap-add=SYS_ADMIN --privileged
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.19"

      - name: Install repositories
        run: sudo dnf5 install -y mock createrepo_c rpm-build gcc curl wget git-core openssl-devel

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Anda
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: anda


      - uses: actions/checkout@v3
        with:
          ref: f${{ matrix.version }}
          fetch-depth: 1
      - name: Build terra-mock-configs
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          anda build -c fedora-${{ matrix.version }}-${{ matrix.arch }} anda/mock-configs/pkg -p rpm
      - name: Install terra-mock-configs
        run: sudo dnf5 install -y anda-build/rpm/rpms/terra-mock-configs*.rpm


      - uses: actions/checkout@v3
        with:
          repository: FyraLabs/subatomic
          set-safe-directory: true
          fetch-depth: 1
      
      - name: Build Subatomic
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          anda build -c terra-${{ matrix.version }}-${{ matrix.arch }} subatomic -p rpm -D "autogitcommit $(git log -1 --format='%H')"
      - name: Install Subatomic
        run: sudo dnf5 install -y ./anda-build/rpm/rpms/subatomic-*.rpm


      - uses: actions/checkout@v3
        with:
          repository: FyraLabs/anda
          fetch-depth: 1

      - name: Build Andaman
        run: anda build -c terra-${{ matrix.version }}-${{ matrix.arch }} anda -p rpm


      - name: Upload to Subatomic
        run: |
          subatomic-cli upload --prune \
            --server https://subatomic.fyralabs.com \
            --token ${{ secrets.SUBATOMIC_TOKEN }} \
            terra${{ matrix.version }} anda-build/rpm/rpms/*
